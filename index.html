<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugatti Website</title>

    <!-- Font Awesom Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

    
    <div class="container-fluid">
        <!-- Menu Section -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="https://www.bugatti.com/"><img src="assets/bugatti.png" alt="logo" id="logo"></a>
              <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto ">
                  <li class="nav-item">
                    <a class="nav-link hover-underline-animation" aria-current="page" href="#">New Arrivals</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link hover-underline-animation" href="#">Shop</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link hover-underline-animation" href="#">Dealership</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link hover-underline-animation">Services</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link hover-underline-animation">About</a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link hover-underline-animation">Contact Us</a>
                  </li>
                </ul>
                <button type="button" class="btn">
                    Book a Test Drive
                </button>
              </div>
            </div>
          </nav>

        <!-- Banner Section -->
        <div class="text-div">
            <h1>BUGATTI <span id="special-h1">CHIRON</span></h1>
            <img src="assets/bugatti_chiron_side_view_blue_110214_1920x1080.jpg" alt="bugatti" id="mobile-img">
        </div>
        <div class="spec-div">
            <div class="video-tag">
                <img src="assets/se-image-ede2a7b4ea1418f5fcc88e842e7bd6e4.webp" alt="video-banner" id="video-banner">
                <a href="https://youtu.be/PkkV1vLHUvQ"><i class="fa-solid fa-circle-play"></i></a>
            </div>
            <div class="info-tag mx-auto mt-auto text-center">
                <div class="info-item">
                    <h5>7993 cc</h5>
                    <p>Engine Displacement</p>
                </div>
                <div class="info-item">
                    <h5>1479bhp</h5>
                    <p>Max Power</p>
                </div>
                <div class="info-item">
                    <h5>1600 nm</h5>
                    <p>Max Torque</p>
                </div>
                <div class="info-item">
                    <h5>304 mph</h5>
                    <p>Top Speed</p>
                </div>
                <div class="info-item">
                    <h5>Automatic</h5>
                    <p>Transmission</p>
                </div>
            </div>
        </div>
    </div>

</html>
